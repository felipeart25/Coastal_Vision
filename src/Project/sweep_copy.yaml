program: main.py
method: random  # or "random"
metric:
  name: avg_dice
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 5

parameters:
  architecture:
    values: ["2 Layers"]
  loss_function:
    values: ["UnifiedFocalLoss"]
  batch_size:
    values: [8]
  learning_rate:
    values: [0.001, 0.0001]
  dropout:
    values: [0.2]
  lstm_hidden_size:
    values: [32, 64]
  
  
# Optional fixed parameters (not tuned)
  UFL_weight:
    value: 0.5
  UFL_delta:
    value: 0.7
  UFL_gamma:
    value: 0.75
  HDL_alpha:
    value: 0.5
  future_seq:
    value: 10
  input_dim:
    value: 1
  epochs:
    value: 25
  optimizer:
    value: Adam
